<html>
	<head>
		 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	</head>
	<body>
		<div class="row">
		<div class="col s12">
			<form action="/" method="post" enctype="multipart/form-data" id="submissionForm">
	    <div class="file-field input-field">
	      <div class="btn">
	        <span>Upload File</span>
	        <input type="file" accept="image/jpeg,image/png,image/jpg" name="file">
	      </div>
	      <div class="file-path-wrapper">
	        <input class="file-path validate" type="text" class="grey-text" placeholder="Upload an image." name="file-name">
	      </div>
	    </div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
  		</button>
			<div class="row">
				<div class="col s12">
					<p id="identifyText">

					</p>
				</div>
			</div>
	  </form>

		</div>
		</div>

		<script>
		$(function() {
			$('#submissionForm').submit(function() {
				$.ajax({
					type: 'POST',
					url: '/',
					data {
						'file': $(this).file.value;
					}
				}).done(function(data) {
					$("#identifyText").val("Oh, thats " + data.company + ", their listins are available at " + data.link);
				})
				return false;
			})
		});
		</script>
	</body>
</html>
